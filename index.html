<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div class="foto">
                <!-- Aqui vai a imagem  -->
            </div>
            <div class="form">
                <h1>Login <span class="material-icons">
                    login
                    </span></h1>
                
                <p>Seja Bem-Vindo(a)! Fa√ßa o login para acessar o sistema.</p>
                <form action="login.php" method="post" autocomplete="on">

                   
                    <div class="campo">
                        <span class="material-icons">
                            account_circle
                            </span>
                        <label for="ilogin"> Login</label>
                        <input type="login" name="login" id="ilogin" autocomplete="email">
                    </div>

                    
                    <div class="campo">
                        <span class="material-icons">
                            lock
                            </span>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" >
                    </div>

                    <input type="submit" value="Acessar" class="acesso">
                  

                    <a href="senha.html" class="psw">Esqueci a Senha</a>

                </form>
            </div>
        </section>
    </main>
